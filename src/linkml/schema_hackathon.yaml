name: monet_schema
description: A sandbox for modeling MONET sample processing activities
see_also:
- https://gitlab.pnnl.gov/MoNET/analytical-processes/-/blob/main/organicmatterextraction.toml
id: http://example.com/monet_schema
imports:
- linkml:types
prefixes:
  monet_schema:
    prefix_prefix: monet_schema
    prefix_reference: http://example.com/monet_schema/
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: monet_schema
default_range: string
slots:
  container_type:
    name: container_type
    title: container type
    range: string
    required: true
  size:
    name: size
    title: size
    range: QuantityValue
    required: true
    inlined_as_list: true
  amount:
    name: amount
    title: amount
    range: QuantityValue
    required: true
    inlined_as_list: true
  collected_into:
    name: collected_into
    title: collected into
    range: MaterialContainer
    required: true
    inlined_as_list: true
  material_input:
    name: material_input
    examples:
    - value: soil:1
    aliases:
    - weighing-activity.source_material
    range: NamedThing
    required: true
    inlined_as_list: true
  material_output:
    name: material_output
    examples:
    - value: somextract:6
    aliases:
    - weighing-activity.id
    range: NamedThing
    required: true
    inlined_as_list: true
  id:
    name: id
    identifier: true
    required: true
  has_unit:
    name: has_unit
    title: has unit
    range: string
    required: true
  has_value:
    name: has_value
    title: has value
    range: float
    required: true
classes:
  MaterialContainer:
    name: MaterialContainer
    title: Material container
    slots:
    - container_type
    - size
  MaterialEntity:
    name: MaterialEntity
    title: Material entity
    is_a: NamedThing
  MatSampProc:
    name: MatSampProc
    title: Material sampling process
    aliases:
    - weighing-activity
    slots:
    - amount
    - collected_into
    - material_input
    - material_output
    class_uri: OBI:0000744
  NamedThing:
    name: NamedThing
    slots:
    - id
  QuantityValue:
    name: QuantityValue
    title: Quantity value
    slots:
    - has_unit
    - has_value
