name: monet_schema
description: A sandbox for modeling MONET sample processing activities
see_also:
- https://gitlab.pnnl.gov/MoNET/analytical-processes/-/blob/main/organicmatterextraction.toml
id: http://example.com/monet_schema
imports:
- linkml:types
prefixes:
  monet_schema:
    prefix_prefix: monet_schema
    prefix_reference: http://example.com/monet_schema/
  OBI:
    prefix_prefix: OBI
    prefix_reference: http://purl.obolibrary.org/obo/OBI_
  CHMO:
    prefix_prefix: CHMO
    prefix_reference: http://purl.obolibrary.org/obo/CHMO_
  CHEBI:
    prefix_prefix: CHEBI
    prefix_reference: http://purl.obolibrary.org/obo/CHEBI_
  monet_data:
    prefix_prefix: monet_data
    prefix_reference: http://example.com/monet_data/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
default_prefix: monet_schema
default_range: string
enums:
  ContainerTypeEnum:
    name: ContainerTypeEnum
    title: Container type enumeration
    permissible_values:
      screw_top_conical:
        text: screw_top_conical
        title: Screw top conical tube
        aliases:
        - falcon tube
  DeviceTypeEnum:
    name: DeviceTypeEnum
    title: Shaker type enumeration
    permissible_values:
      orbital_shaker:
        text: orbital_shaker
        title: Orbital shaker
      thermomixer:
        text: thermomixer
        title: Thermomixer
  SamplingMethodEnum:
    name: SamplingMethodEnum
    permissible_values:
      weighing:
        text: weighing
        title: Weighing
  SolventEnum:
    name: SolventEnum
    title: Solvent enumeration
    permissible_values:
      deionized_water:
        text: deionized_water
        title: Deionized water
        broad_mappings:
        - CHEBI:15377
slots:
  material_sample_set:
    name: material_sample_set
    title: material sample set
    multivalued: true
    range: MaterialSample
    inlined_as_list: true
  dissolving_process_set:
    name: dissolving_process_set
    title: dissolving process set
    multivalued: true
    range: DissolvingProcess
    inlined_as_list: true
  material_sampling_process_set:
    name: material_sampling_process_set
    title: material sampling process set
    multivalued: true
    range: MaterialSamplingProcess
    inlined_as_list: true
  reaction_activity_set:
    name: reaction_activity_set
    multivalued: true
    range: ReactionActivity
    inlined_as_list: true
  material_input:
    name: material_input
    title: material input
    examples:
    - value: somextract:6
    - value: soil:1
    aliases:
    - weighing-activity.source_material
    range: MaterialSample
  material_output:
    name: material_output
    title: material output
    examples:
    - value: somextract:7
    - value: somextract:6
    aliases:
    - weighing-activity.id
    range: MaterialSample
  dissolution_aided_by:
    name: dissolution_aided_by
    title: dissolution aided by
    aliases:
    - shaker
    range: LabDevice
    inlined: true
  dissolution_reagent:
    name: dissolution_reagent
    title: dissolution reagent
    aliases:
    - solvent
    range: SolventEnum
  dissolution_volume:
    name: dissolution_volume
    title: dissolution volume
    aliases:
    - volume
    range: QuantityValue
    inlined: true
  dissolved_in:
    name: dissolved_in
    title: dissolved in
    aliases:
    - container
    range: MaterialContainer
    inlined: true
  device_type:
    name: device_type
    title: device type
    aliases:
    - shaker type
    range: DeviceTypeEnum
  process_speed:
    name: process_speed
    title: process speed
    aliases:
    - shake_speed
    range: QuantityValue
    inlined: true
  process_temperature:
    name: process_temperature
    todos:
    - constrain units
    range: QuantityValue
    inlined: true
  process_time:
    name: process_time
    title: process time
    aliases:
    - shake_time
    range: QuantityValue
    inlined: true
  container_size:
    name: container_size
    title: container size
    range: QuantityValue
    inlined: true
  container_type:
    name: container_type
    title: container type
    range: ContainerTypeEnum
  collected_into:
    name: collected_into
    title: collected into
    aliases:
    - weighing-activity.contanier
    range: MaterialContainer
    inlined: true
  amount_collected:
    name: amount_collected
    title: amount collected
    aliases:
    - weighing-activity.weight
    range: QuantityValue
    inlined: true
  sampling_method:
    name: sampling_method
    title: sampling method
    range: SamplingMethodEnum
  description:
    name: description
    title: description
  id:
    name: id
    identifier: true
  has_value:
    name: has_value
    title: has value
    range: float
  has_unit:
    name: has_unit
    title: has unit
  reaction_time:
    name: reaction_time
    todos:
    - constrain units
    - align with process_time
    range: QuantityValue
    inlined: true
  reaction_aided_by:
    name: reaction_aided_by
    title: reaction aided by
    aliases:
    - shaker
    range: LabDevice
    inlined: true
  reaction_temperature:
    name: reaction_temperature
classes:
  Database:
    name: Database
    title: database
    is_a: NamedThing
    slots:
    - material_sample_set
    - dissolving_process_set
    - material_sampling_process_set
    - reaction_activity_set
  DissolvingProcess:
    name: DissolvingProcess
    title: Dissolving process
    aliases:
    - dissolution-activity
    slots:
    - material_input
    - material_output
    - dissolution_aided_by
    - dissolution_reagent
    - dissolution_volume
    - dissolved_in
    class_uri: CHMO:0002773
  LabDevice:
    name: LabDevice
    title: Lab device
    slots:
    - device_type
    - process_speed
    - process_temperature
    - process_time
  MaterialContainer:
    name: MaterialContainer
    title: Material container
    slots:
    - container_size
    - container_type
  MaterialSample:
    name: MaterialSample
    title: Material sample
    aliases:
    - Material entity
    is_a: NamedThing
  MaterialSamplingProcess:
    name: MaterialSamplingProcess
    title: Material sampling process
    aliases:
    - weighing-activity
    slots:
    - collected_into
    - material_input
    - material_output
    - amount_collected
    - sampling_method
    class_uri: OBI:0000744
  NamedThing:
    name: NamedThing
    slots:
    - description
    - id
  QuantityValue:
    name: QuantityValue
    title: Quantity value
    slots:
    - has_value
    - has_unit
  ReactionActivity:
    name: ReactionActivity
    title: Reaction activity
    aliases:
    - reaction-activity
    slots:
    - material_input
    - material_output
    - reaction_time
    - reaction_aided_by
    - reaction_temperature
